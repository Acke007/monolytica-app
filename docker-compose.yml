services:
  api:
    build: ./apps/api
    container_name: panel-api
    restart: unless-stopped
    ports:
      - "3001:3001"
  postgres:
    image: postgres:16
    container_name: panel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: panel
      POSTGRES_USER: panel
      POSTGRES_PASSWORD: panelpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: panel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
